    <section id="home">
      <div class="container">
        <div class="w-100 pt-5 mb-4 text-center">
          <h1 class="display-4">Faça a simulação de emprestimo agora!</h1>
          <p>
            Garantimos as melhores condições para pagamento.
          </p>
        </div>
        <div class="row d-flex justify-content-lg-center">
          <div class="col-md-4 d-flex ml-lg-4 mt-4 text-center">
            
            <div class="align-self-center"> 
              <form class="p-2 rounded">
                <h4 class="d-flex justify-content-lg-center mb-4">Simule agora!</h4>
                <div class="form-group">

                  <div class="mb-4">
                    <label for="garantia" class="form-label w-100">Qual o seu patrimonio para garantia?</label>
                    <select class="custom-select w-50 ml-1" id="garantia">
                      <option value="3">Casa</option>
                      <option value="4">Carro</option>                      
                      <option value="6">Nenhum</option>
                    </select>
                  </div>

                  <div class="mb-4">
                    <label for="range-valor" class="form-label">Qual valor do emprestimo?</label><br>
                    <div class="input-group ml-auto mr-auto w-50 pl-1">
                      <div class="input-group-prepend">
                        <div class="input-group-text">R$</div>
                      </div>
                      <input type="text" class="form-control" id="valorEmprestimo" onkeypress='return filtroTeclas(event)' placeholder="0,00">
                    </div>
                  </div>

                  <div class="mb-4">
                    <label for="range-valor" class="form-label w-100">Qual o numero de parcelas ?</label>
                    <div class="input-group ml-auto mr-auto w-50 pl-1">
                      <input type="text" class="form-control" id="quantMeses" onkeypress='return filtroTeclas(event)' placeholder="0">
                      <div class="input-group-prepend">
                        <div class="input-group-text">meses</div>
                      </div>
                      
                    </div>
                  </div>

                  <div class="pt-3"> 
                    <button class="confirmar-btn w-50" type="button" id="btnSimular" onclick="calcularSoma()">Simular</button>
                  </div>
                </div>
              </form>
            </div>         
          </div> 
          <div class="col-md-7 d-none d-md-block mb-5">
            <div class="d-flex justify-content-center">
              <img class="w-50" src="img/capa-mulher.png" >
            </div>            
            <div class="d-flex justify-content-center text-center">
              <table class="table table-light">
                <tr>
                  <td>Valor do Emprestimo</td>
                  <td>Juros Aplicado</td>
                  <td>Valor Parcelas</td>
                  <td>Valor á Pagar</td>
                </tr>
                <tr>
                  <td>R$ <label id="vEmprestimo"></label></td>
                  <td><label id="jAplicado"></label> %</td>
                  <td><label class="mr-2" id="qMeses"></label>R$<label id="vParcelas"></label></td>
                  <td>R$ <label id="vFinal"></label></td>
                </tr>
            </table>
            </div>
          </div>
        </div>       
      </div>
    </section>
